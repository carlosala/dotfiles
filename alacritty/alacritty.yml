window:
  dimensions:
    columns: 90
    lines: 30
  padding:
    x: 6
    y: 4
  dynamic_title: false

font:
  normal:
    family: JetBrainsMono Nerd Font
  size: 12

draw_bold_text_with_bright_colors: true

colors:
