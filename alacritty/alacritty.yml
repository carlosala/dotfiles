window:
  dimensions:
    columns: 90
    lines: 30
  padding:
    x: 6
    y: 4
  dynamic_title: false

font:
  normal:
    family: Inconsolata Nerd Font Mono
    style: Regular
  size: 13.0

draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: '#32302f'
    foreground: '#ebdbb2'
  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'
  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'
