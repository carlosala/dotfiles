    background: CellForeground
  normal:
    black: "#45403d"
    red: "#ea6962"
    green: "#a9b665"
    yellow: "#d8a657"
    blue: "#7daea3"
    magenta: "#d3869b"
    cyan: "#89b482"
    white: "#d4be98"
  bright:
    black: "#45403d"
    red: "#ea6962"
    green: "#a9b665"
