gui:
  theme:
    selectedLineBgColor:
      - default
    selectedRangeBgColor:
      - reverse
    cherryPickedCommitBgColor:
      - default
      - underline
    cherryPickedCommitFgColor:
      - green
git:
  branchLogCmd: git log --graph --format='%C(auto)%h%d %s %C(dim)<%an> %C(green)%cr' {{branchName}}
  allBranchesLogCmd: git log --all --graph --format='%C(auto)%h%d %s %C(dim)<%an> %C(green)%cr'
  overrideGpg: true
  paging:
    colorArg: always
    pager: DELTA_FEATURES=+lazygit delta --dark --paging=never
promptToReturnFromSubprocess: false
keybinding:
  commits:
    moveDownCommit: <c-d>
    moveUpCommit: <c-u>
