defaultIndent: "  "
dos2unixlinebreaks: 1
indentAfterHeadings:
  part:
    indentAfterThisHeading: 1
    level: 1
  chapter:
    indentAfterThisHeading: 1
    level: 2
  section:
    indentAfterThisHeading: 1
    level: 3
  section*:
    indentAfterThisHeading: 1
    level: 3
  subsection:
    indentAfterThisHeading: 1
    level: 4
  subsection*:
    indentAfterThisHeading: 1
    level: 4
  subsubsection:
    indentAfterThisHeading: 1
    level: 5
  subsubsection*:
    indentAfterThisHeading: 1
    level: 5
  paragraph:
    indentAfterThisHeading: 1
    level: 6
  paragraph*:
    indentAfterThisHeading: 1
    level: 6
  subparagraph:
    indentAfterThisHeading: 1
    level: 7
  subparagraph*:
    indentAfterThisHeading: 1
    level: 7
modifyLineBreaks:
  textWrapOptions:
    columns: 120
    blocksBeginWith:
      other: \\footnote
    blocksFollow:
      other: \\\]|\\item(?:\h|\[)|\\\\|\\newline
onlyOneBackUp: 1
replacements:
  - amalgamate: 0
  - when: before
    substitution: |-
      s/(\\\\|\\newline)\s*/$1\n/sg
