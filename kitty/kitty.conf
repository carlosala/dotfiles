close_on_child_death yes
cursor_blink_interval 0
enable_audio_bell no
linux_display_server x11
shell_integration disabled

# vim-kitty-navigator
allow_remote_control yes
listen_on unix:@mykitty

# maps
map ctrl+h kitten pass_keys.py left   ctrl+h
map ctrl+j kitten pass_keys.py bottom ctrl+j
map ctrl+k kitten pass_keys.py top    ctrl+k
map ctrl+l kitten pass_keys.py right  ctrl+l
map ctrl+shift+enter new_window_with_cwd
map ctrl+shift+t new_tab_with_cwd

# visual
enabled_layouts tall, fat
font_size 14.0
initial_window_height 32c
initial_window_width 100c
modify_font cell_height 140%
remember_window_size no
tab_bar_style powerline
window_padding_width 4

# font
font_family Cascadia Code Light
bold_font Cascadia Code Bold
bold_italic_font Cascadia Code Bold Italic
italic_font Cascadia Code Light Italic
active_tab_font_style bold-italic
inactive_tab_font_style normal
modify_font strikethrough_position 3
# Nerd Fonts v3.3.0
symbol_map U+e000-U+e00a,U+ea60-U+ebeb,U+e0a0-U+e0c8,U+e0ca,U+e0cc-U+e0d7,U+e200-U+e2a9,U+e300-U+e3e3,U+e5fa-U+e6b7,U+e700-U+e8ef,U+ed00-U+efc1,U+f000-U+f2ff,U+f000-U+f2e0,U+f300-U+f381,U+f400-U+f533,U+f0001-U+f1af0 Symbols Nerd Font

# colorscheme
include theme.conf

# vim:ft=kitty
